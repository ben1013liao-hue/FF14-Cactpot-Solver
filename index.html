            if (board[cellIndex] !== null) return; // å·²æ­éœ²
            if (currentStep >= 4) return; // å·²å®Œæˆæ­éœ²éšæ®µ

        // é¡¯ç¤ºæ•¸å­—é¸æ“‡å½ˆçª—
        function showNumberModal() {
            const modal = document.getElementById('number-modal');
            const options = document.getElementById('number-options');
            
            const usedNumbers = new Set(board.filter(n => n !== null));

        function hideNumberModal() {
            document.getElementById('number-modal').classList.remove('show');

        // é¸æ“‡æ•¸å­—
        function selectNumber(num) {
            if (selectedCell === null) return;

            board[selectedCell] = num;
            revealOrder.push({
                cell: selectedCell,
                value: num,
                isInitial: currentStep === 0

            currentStep = Math.min(currentStep + 1, 4);
            
            hideNumberModal();
            updateDisplay();

        // æ’¤éŠ·ä¸Šä¸€æ­¥
        function undoLast() {
            if (revealOrder.length === 0) return;

            const last = revealOrder.pop();
            board[last.cell] = null;
            currentStep = Math.max(0, currentStep - 1);

            updateDisplay();
        }

        // é‡æ–°é–‹å§‹
        function resetGame() {
            board = Array(9).fill(null);
            revealOrder = [];
            currentStep = 0;
            latestLineStats = [];
            document.getElementById('best-choice-banner').style.display = 'none';
            // æ¸…é™¤æ ¼å­çš„æœ€ä½³ç·šè·¯æ¨™è¨˜

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            // æ›´æ–°æ ¼å­é¡¯ç¤º
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById('c' + i);
                cell.textContent = board[i] !== null ? board[i] : '';
                cell.className = 'cell';
                
                if (board[i] !== null) {

                    const order = revealOrder.find(r => r.cell === i);

                        cell.classList.add('initial');
                    }
                }
            }

            // æ›´æ–°æ­¥é©ŸæŒ‡ç¤ºå™¨
            for (let i = 0; i <= 4; i++) {
                const step = document.getElementById('step' + i);
                step.className = 'step';
                if (i < currentStep) step.classList.add('done');
                if (i === currentStep) step.classList.add('active');
            }

            // è¨ˆç®—ä¸¦é¡¯ç¤ºæ¨è–¦
            if (currentStep >= 1 && currentStep < 4) {
                calculateBestReveal();
            } else {
                clearRecommendations();
            }

            // è¨ˆç®—ç·šè·¯æœŸæœ›å€¼
            calculateLineEV();
            
            // â˜…â˜…â˜… æ›´æ–°æ“ä½œæŒ‡å¼•æ–‡å­— â˜…â˜…â˜…
            updateInstructions();

        // â˜…â˜…â˜… æ›´æ–°æ“ä½œæŒ‡å¼•æ–‡å­—é‚è¼¯ â˜…â˜…â˜…

                    break;
                case 1:

                    break;

                    html = 'æ­¥é©Ÿ 3ï¼šé¸æ“‡æ­éœ²ä½ç½® (å‰©é¤˜ 1 æ¬¡)<br>æ¨è–¦æ­éœ² <span class="text-highlight">ç¶ æ¡†æ ¼å­</span>ï¼Œåšæœ€å¾Œç¢ºèªã€‚';
                    break;
                case 4:
                    html = 'æœ€çµ‚é¸æ“‡ï¼šæ±ºå®šé€£ç·š<br>è§€å¯Ÿ <span style="color:#ffd700; font-weight:bold;">æœŸæœ›å€¼</span>ï¼Œé»æ“Šç›´/æ©«/æ–œç·šç®­é ­ä»¥å®ŒæˆéŠæˆ²ã€‚';

        // è¨ˆç®—æœ€ä½³æ­éœ²æ ¼å­
        function calculateBestReveal() {
            const unrevealedCells = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) unrevealedCells.push(i);
            }

            if (unrevealedCells.length === 0) return;

            // å–å¾—å¯ç”¨æ•¸å­—
            const usedNumbers = new Set(board.filter(n => n !== null));
            const availableNumbers = [];
            for (let n = 1; n <= 9; n++) {
                if (!usedNumbers.has(n)) availableNumbers.push(n);
            }

            // å°æ¯å€‹æœªæ­éœ²æ ¼å­ï¼Œè¨ˆç®—æ­éœ²å¾Œçš„æœ€ä½³æœŸæœ›å€¼
            let cellScores = [];

            unrevealedCells.forEach(cellIdx => {
                // æ¨¡æ“¬æ­éœ²é€™å€‹æ ¼å­çš„æ‰€æœ‰å¯èƒ½æ•¸å­—
                let totalBestEV = 0;

                availableNumbers.forEach(num => {
                    // å‡è¨­é€™æ ¼æ˜¯ num
                    let tempBoard = [...board];
                    tempBoard[cellIdx] = num;

                    // è¨ˆç®—é€™å€‹ç›¤é¢ä¸‹ï¼Œæœ€ä½³ç·šè·¯çš„æœŸæœ›å€¼
                    const bestLineEV = calculateBestLineEV(tempBoard, availableNumbers.filter(n => n !== num));
                    totalBestEV += bestLineEV;
                });

                // å¹³å‡æœŸæœ›å€¼
                const avgBestEV = totalBestEV / availableNumbers.length;
                cellScores.push({ cell: cellIdx, ev: avgBestEV });
            });

            // æ’åºæ‰¾æœ€ä½³
            cellScores.sort((a, b) => b.ev - a.ev);

            // æ¨™è¨˜æ¨è–¦æ ¼å­
            const bestEV = cellScores[0].ev;
            cellScores.forEach(cs => {
                const cell = document.getElementById('c' + cs.cell);
                if (Math.abs(cs.ev - bestEV) < 0.01) {
                    cell.classList.add('recommended');
                }
                // é¡¯ç¤ºæœŸæœ›å€¼
                let evSpan = cell.querySelector('.cell-ev');
                if (!evSpan) {
                    evSpan = document.createElement('span');
                    evSpan.className = 'cell-ev';
                    cell.appendChild(evSpan);
                }
                evSpan.textContent = Math.round(cs.ev);
            });

            return cellScores[0];
        }

        // è¨ˆç®—çµ¦å®šç›¤é¢çš„æœ€ä½³ç·šè·¯æœŸæœ›å€¼
        function calculateBestLineEV(tempBoard, remainingNumbers) {
            // æ‰¾å‡ºé‚„éœ€è¦å¡«çš„æ ¼å­
            const emptyIndices = [];
            for (let i = 0; i < 9; i++) {
                if (tempBoard[i] === null) emptyIndices.push(i);
            }

            // ç”¢ç”Ÿæ‰€æœ‰æ’åˆ—
            const perms = getPermutations(remainingNumbers);
            if (perms.length === 0) return 0;

            let lineEVs = lines.map(() => 0);

            perms.forEach(perm => {
                let fullBoard = [...tempBoard];
                let pIdx = 0;
                emptyIndices.forEach(i => {
                    fullBoard[i] = perm[pIdx++];
                });

                // è¨ˆç®—æ¯æ¢ç·šçš„å ±é…¬
                lines.forEach((line, lineIdx) => {
                    const sum = fullBoard[line.idx[0]] + fullBoard[line.idx[1]] + fullBoard[line.idx[2]];
                    lineEVs[lineIdx] += payouts[sum] || 0;
                });
            });

            // è¨ˆç®—æ¯æ¢ç·šçš„å¹³å‡æœŸæœ›å€¼
            lineEVs = lineEVs.map(total => total / perms.length);

            // è¿”å›æœ€ä½³ç·šè·¯çš„æœŸæœ›å€¼
            return Math.max(...lineEVs);
        }

        // è¨ˆç®—å„ç·šè·¯æœŸæœ›å€¼
        function calculateLineEV() {
            const usedNumbers = new Set(board.filter(n => n !== null));
            const availableNumbers = [];
            for (let n = 1; n <= 9; n++) {
                if (!usedNumbers.has(n)) availableNumbers.push(n);
            }

            const emptyIndices = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) emptyIndices.push(i);
            }

            const perms = getPermutations(availableNumbers);
            if (perms.length === 0 && emptyIndices.length > 0) return;

            // åˆå§‹åŒ–ç·šè·¯çµ±è¨ˆï¼ŒåŒ…å« payout åˆ†ä½ˆ
            let lineStats = lines.map(line => ({ 
                ...line, 
                totalMGP: 0, 
                count: 0,
                payoutDist: {} // { mgp: count }
            }));

            if (perms.length === 0) {
                // æ‰€æœ‰æ ¼å­éƒ½å·²æ­éœ²
                lines.forEach((line, idx) => {
                    const sum = board[line.idx[0]] + board[line.idx[1]] + board[line.idx[2]];
                    const mgp = payouts[sum] || 0;
                    lineStats[idx].totalMGP = mgp;
                    lineStats[idx].count = 1;
                    lineStats[idx].payoutDist[mgp] = 1;
                });
            } else {
                perms.forEach(perm => {
                    let fullBoard = [...board];
                    let pIdx = 0;
                    emptyIndices.forEach(i => {
                        fullBoard[i] = perm[pIdx++];
                    });

                    lineStats.forEach((line, idx) => {
                        const sum = fullBoard[line.idx[0]] + fullBoard[line.idx[1]] + fullBoard[line.idx[2]];
                        const mgp = payouts[sum] || 0;
                        lineStats[idx].totalMGP += mgp;
                        lineStats[idx].count++;
                        lineStats[idx].payoutDist[mgp] = (lineStats[idx].payoutDist[mgp] || 0) + 1;
                    });
                });
            }

            // è¨ˆç®—æœŸæœ›å€¼ä¸¦æ‰¾æœ€å¤§
            lineStats.forEach(line => {
                line.ev = line.count > 0 ? line.totalMGP / line.count : 0;
            });

            // ä¿å­˜åˆ°å…¨åŸŸè®Šæ•¸ï¼Œä¾› hover ä½¿ç”¨
            latestLineStats = lineStats;

            const maxEV = Math.max(...lineStats.map(l => l.ev));

            // å…ˆæ¸…é™¤æ‰€æœ‰æ ¼å­çš„æœ€ä½³ç·šè·¯æ¨™è¨˜
            for (let i = 0; i < 9; i++) {
                document.getElementById('c' + i).classList.remove('best-line-cell');
            }

            // æ›´æ–°é¡¯ç¤º
            let bestLine = null;
            lineStats.forEach(line => {
                const el = document.getElementById(line.id);
                const evText = Math.round(line.ev);

                if (line.id.includes('diag')) {
                    const arrow = line.id === 'res-diag0' ? 'â†˜' : 'â†™';
                    el.innerHTML = `${arrow} <span class="ev">${evText}</span>`;
                } else {
                    el.innerHTML = `<span class="ev">${evText}</span>`;
                }

                el.classList.remove('best');
                if (line.ev === maxEV && maxEV > 0 && currentStep >= 4) {
                    el.classList.add('best');
                    if (!bestLine) bestLine = line; // è¨˜éŒ„ç¬¬ä¸€å€‹æœ€ä½³ç·šè·¯
                    // æ¨™è¨˜é€™æ¢ç·šä¸Šçš„æ ¼å­
                    line.idx.forEach(cellIdx => {
                        document.getElementById('c' + cellIdx).classList.add('best-line-cell');
                    });
                }
            });

            // æ›´æ–°å¤§å‹æœ€ä½³é¸æ“‡æç¤ºæ¡†ï¼ˆåªåœ¨é¸ç·šéšæ®µé¡¯ç¤ºï¼‰
            const bestLines = lineStats.filter(l => l.ev === maxEV && maxEV > 0);
            const banner = document.getElementById('best-choice-banner');
            
            if (bestLines.length > 0 && currentStep >= 4) {
                banner.style.display = 'flex';
                // ä½¿ç”¨æŠ½é›¢å‡ºçš„å‡½æ•¸ä¾†æ¸²æŸ“
                updateBannerContent(bestLines, false);
            } else {
                banner.style.display = 'none';
            }
        }

        // çµ±ä¸€æ›´æ–° Banner å…§å®¹çš„å‡½æ•¸
        function updateBannerContent(linesData, isPreview) {
            const banner = document.getElementById('best-choice-banner');
            const titleText = document.getElementById('banner-title-text');
            const lineName = document.getElementById('banner-line-name');
            const evValue = document.getElementById('banner-ev-value');
            const icon = document.getElementById('banner-icon');
            
            if (isPreview) {
                banner.classList.add('preview-mode');
                titleText.textContent = "é¸æ“‡é è¦½";
                icon.textContent = "ğŸ‘€";
            } else {
                banner.classList.remove('preview-mode');
                titleText.textContent = "æœ€ä½³é¸æ“‡";
                icon.textContent = "ğŸ¯";
            }

            const names = linesData.map(l => l.name).join(' æˆ– ');
            lineName.textContent = names;
            // å–ç¬¬ä¸€å€‹æ•¸æ“šçš„ EV (å¦‚æœæ˜¯å¤šå€‹æœ€ä½³è§£ï¼ŒEV æ‡‰è©²éƒ½ä¸€æ¨£)
            evValue.textContent = Math.round(linesData[0].ev).toLocaleString();

            // é¡¯ç¤ºæ©Ÿç‡åˆ†ä½ˆ
            updateProbabilityDisplay(linesData[0]);
        }

        // æ›´æ–°æ©Ÿç‡åˆ†ä½ˆé¡¯ç¤º
        function updateProbabilityDisplay(line) {
            const probsContainer = document.getElementById('banner-probs');
            if (!line || !line.payoutDist) {
                probsContainer.innerHTML = '';
                return;
            }

            // å°‡ payout åˆ†ä½ˆè½‰æ›ç‚ºé™£åˆ—ä¸¦æ’åºï¼ˆç”±é«˜åˆ°ä½ï¼‰
            const probs = Object.entries(line.payoutDist)
                .map(([mgp, count]) => ({
                    mgp: parseInt(mgp),
                    count: count,
                    percent: (count / line.count * 100).toFixed(1)
                }))
                .sort((a, b) => b.mgp - a.mgp);

            // ç”Ÿæˆ HTML
            let html = '';
            probs.forEach(p => {
                let tagClass = 'prob-tag';
                if (p.mgp >= 10000) {
                    tagClass += ' jackpot';
                } else if (p.mgp >= 1000) {
                    tagClass += ' high-value';
                }
                html += `<div class="${tagClass}">
                    <span class="prob-mgp">${p.mgp.toLocaleString()}</span>
                    <span class="prob-percent">(${p.percent}%)</span>
                </div>`;
            });

            probsContainer.innerHTML = html;
        }

        // æ¸…é™¤æ¨è–¦æ¨™è¨˜
        function clearRecommendations() {
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById('c' + i);
                cell.classList.remove('recommended');
                const evSpan = cell.querySelector('.cell-ev');
                if (evSpan) evSpan.remove();
            }
        }

        // Payout ç›¸é—œ
        function initPayoutList() {
            const container = document.getElementById('payout-list');
            container.innerHTML = '';
            for (let sum = 6; sum <= 24; sum++) {
                const highlight = sum === 6 ? 'highlight-6' : (sum === 24 ? 'highlight-24' : '');
                container.innerHTML += `
                    <div class="payout-row">

                        <input type="number" class="payout-input" id="payout-${sum}" 
                               value="${payouts[sum]}" onchange="updatePayout(${sum})">
                        <span class="payout-label">MGP</span>
                    </div>`;
            }
        }

        function updatePayout(sum) {
            payouts[sum] = parseInt(document.getElementById('payout-' + sum).value) || 0;
            updateDisplay();
        }

        function resetPayouts() {
            payouts = { ...defaultPayouts };
            initPayoutList();
            updateDisplay();
        }

        // æ’åˆ—çµ„åˆ
        function getPermutations(arr) {
            if (arr.length === 0) return [[]];
            if (arr.length === 1) return [[arr[0]]];
            
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                const current = arr[i];
                const remaining = [...arr.slice(0, i), ...arr.slice(i + 1)];
                const perms = getPermutations(remaining);
                perms.forEach(perm => {
                    result.push([current, ...perm]);
                });
            }
            return result;
        }

        window.onload = init;
    </script>
